<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'> -->
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel="stylesheet" href="css/styles.css" type = "text/css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Bank Account <small>Keep track of your funds</small></h1>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h4>Start banking by signing in:</h4>

          <form id="sign-up">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="text" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn btn-default">Create Bank Account</button>
          </form>
        </div>

        <div class="col-sm-6">
          <h4>Deposit or withdraw your money:</h4>

          <form id="deposit-withdraw">
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="text" class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdrawl">Withdraw Amount:</label>
              <input type="text" class="form-control" id="withdrawl">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
    </div>
    <br>
    <div class="account">
      <h3><span class="name"></span> your current account balance is $<span class="accountBalance"></span></h3>
    </div>
  </body>
</html>
